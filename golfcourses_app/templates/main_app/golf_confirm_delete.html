{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ golf.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn danger">Confirm Delete</button>
    <a href="{% url 'golfcourse-detail' golf.id %}" class="btn">Cancel</a>
</form>
{% endblock %}
